<div class="container">
  <div class="searchBranches">
    <mat-form-field>
      <mat-select placeholder="Select City" (selectionChange)="selectCity($event)" [(ngModel)]="city" [disabled]="loadingBranches">
        <mat-option *ngFor="let c of _cities" [value]="c">
          {{c}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Branches"  [disabled]="loadingBranches">
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
  <div class="branchtable" *ngIf="city">
    <table mat-table [dataSource]="_viewBranches">

      <!-- bank_id Column -->
      <ng-container matColumnDef="bank_id">
        <th mat-header-cell *matHeaderCellDef> Bank Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.bank_id}} </td>
      </ng-container>

      <!-- bank_name Column -->
      <ng-container matColumnDef="bank_name">
        <th mat-header-cell *matHeaderCellDef> Branch Name </th>
        <td mat-cell class='branchname' *matCellDef="let element"> {{element.bank_name}} </td>
      </ng-container>

      <!-- branch Column -->
      <ng-container matColumnDef="branch">
        <th mat-header-cell *matHeaderCellDef> Branch </th>
        <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
      </ng-container>

      <!-- city Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> city </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <!-- district Column -->
      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef> District </th>
        <td mat-cell *matCellDef="let element"> {{element.district}} </td>
      </ng-container>

      <!-- ifsc Column -->
      <ng-container matColumnDef="ifsc">
        <th mat-header-cell *matHeaderCellDef> IFSC </th>
        <td mat-cell *matCellDef="let element"> {{element.ifsc}} </td>
      </ng-container>

      <!-- address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
